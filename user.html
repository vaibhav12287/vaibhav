{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for msg in messages %}
       <p>{{msg}}</p>
    {% endfor %}
  {% endif %}
{% endwith %}
<p style="text-align:center">Welcome,{{user}}</p>
<form action="#" method="POST">
	<p style="text-align:center"><input type="email" name="email" placefolder="Enter email:" value="{{email if email}}"/></p>
	<p style="text-align:center"><input type="submit" value="submit"/></p>
</form>
{% endblock %}
