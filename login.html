{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for msg in messages %}
         <p>{{msg}}</p>
      {% endfor %}  
   {% endif %}
{% endwith %}
<form action="#" method="POST">
	<p style="text-align:center">Login id</p>
	<p style="text-align:center"><input type="text" name="nm" /></p>
	<p style="text-align:center">Password:</p>
	<p style="text-align:center"><input type="text" name="cm" /></p>
	<p style="text-align:center"><input type="submit" value="submit" /></p>
</form>
{% endblock %}
